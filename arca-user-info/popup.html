<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      width: 260px;
      padding: 16px;
      font-family: -apple-system, "Malgun Gothic", sans-serif;
      font-size: 13px;
      background: #1a1a2e;
      color: #e0e0e0;
    }
    h3 {
      font-size: 14px;
      margin-bottom: 14px;
      color: #fff;
    }
    .field {
      margin-bottom: 12px;
    }
    label {
      display: block;
      font-size: 11px;
      color: #999;
      margin-bottom: 4px;
    }
    select {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid #333;
      border-radius: 4px;
      background: #16213e;
      color: #e0e0e0;
      font-size: 13px;
    }
    .cache-info {
      margin: 14px 0 8px;
      font-size: 11px;
      color: #888;
    }
    button {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 4px;
      background: #e94560;
      color: #fff;
      font-size: 12px;
      cursor: pointer;
    }
    button:hover { background: #c73e54; }
    .note {
      margin-top: 10px;
      font-size: 10px;
      color: #666;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <h3>작성자 정보 설정</h3>

  <div class="field">
    <label>조회 대상</label>
    <select id="fetchTarget">
      <option value="posts">글만</option>
      <option value="comments">댓글만</option>
      <option value="both">글 + 댓글</option>
    </select>
  </div>

  <div class="field">
    <label>조회 기간</label>
    <select id="months">
      <option value="1">최근 1개월</option>
      <option value="2">최근 2개월</option>
      <option value="3">최근 3개월</option>
      <option value="6">최근 6개월</option>
      <option value="12">최근 1년</option>
      <option value="0">전체</option>
    </select>
  </div>

  <div class="cache-info" id="cacheInfo">저장된 유저: 0명</div>
  <button id="clearCache">캐시 초기화</button>
  <div class="note">설정 변경 시 캐시가 자동 초기화됩니다.<br>새로고침 후 적용됩니다.</div>

  <script src="popup.js"></script>
</body>
</html>
