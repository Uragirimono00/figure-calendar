<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>피규어 캘린더</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container" id="app">
    <!-- Login Section -->
    <div id="login-section" style="display: none;">
      <h2>피규어 캘린더 로그인</h2>
      <form class="login-form" id="login-form">
        <input type="email" id="email" placeholder="이메일" required />
        <input type="password" id="password" placeholder="비밀번호" required />
        <button type="submit" class="btn btn-primary" id="login-btn">로그인</button>
      </form>
      <div class="login-divider"><span>또는</span></div>
      <button class="btn btn-google" id="google-login-btn">
        <svg width="18" height="18" viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
        Google로 로그인
      </button>
      <div id="login-error" class="status-msg status-error" style="display: none;"></div>
    </div>

    <!-- Main Section -->
    <div id="main-section" style="display: none;">
      <div class="user-bar">
        <span class="user-email" id="user-email"></span>
        <div class="user-bar-actions">
          <a href="https://figure-calendar.vercel.app/" target="_blank" class="btn-site-link" title="사이트로 이동">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>
          </a>
          <button class="btn btn-danger" id="logout-btn">로그아웃</button>
        </div>
      </div>

      <button class="btn btn-primary" id="extract-btn" style="width: 100%;">상품 정보 추출</button>

      <div id="loading" style="display: none;">
        <div class="spinner"></div>
        <p class="loading-text">추출 중...</p>
      </div>

      <div id="preview" class="preview" style="display: none;">
        <div class="preview-image" id="preview-image-container">
          <img id="preview-img" src="" alt="" />
        </div>

        <div class="field">
          <label>상품명</label>
          <input type="text" id="field-name" />
        </div>

        <div class="fields-row">
          <div class="field">
            <label>전체금액</label>
            <input type="text" id="field-price" />
          </div>
          <div class="field">
            <label>예약금</label>
            <input type="text" id="field-deposit" />
          </div>
        </div>

        <div class="fields-row">
          <div class="field">
            <label>잔금</label>
            <input type="text" id="field-remaining" />
          </div>
          <div class="field">
            <label>발매일</label>
            <input type="text" id="field-releaseDate" />
          </div>
        </div>

        <div class="fields-row">
          <div class="field">
            <label>제조사</label>
            <input type="text" id="field-manufacturer" />
          </div>
          <div class="field">
            <label>구매처</label>
            <input type="text" id="field-purchasePlace" />
          </div>
        </div>

        <div class="fields-row">
          <div class="field">
            <label>연월 (배정)</label>
            <select id="field-month"></select>
          </div>
          <div class="field">
            <label>이미지 URL</label>
            <input type="url" id="field-imageUrl" />
          </div>
        </div>

        <div class="actions">
          <button class="btn btn-primary" id="save-btn">찜 목록에 저장</button>
        </div>
      </div>

      <div id="status-msg" class="status-msg" style="display: none;"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
